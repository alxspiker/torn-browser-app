name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Set up Python for backend
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    # Set up Node.js for frontend
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    # Install Python dependencies
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Update package.json to fix dependency issues
    - name: Fix package.json
      run: |
        cd frontend
        # Replace @capacitor/storage with @capacitor/preferences
        sed -i 's/"@capacitor\/storage": "\^5.0.6"/"@capacitor\/preferences": "\^5.0.6"/g' package.json
        # Update app.js imports
        sed -i 's/import { Storage } from '"'"'@capacitor\/storage'"'"'/import { Preferences } from '"'"'@capacitor\/preferences'"'"'/g' src/js/app.js
        sed -i 's/Storage\./Preferences\./g' src/js/app.js
        
    # Install Node.js dependencies
    - name: Install Node.js dependencies
      run: |
        cd frontend
        npm install
        
    # Build the frontend
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    # Set up Java for Android builds
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Add Android platform
    - name: Add Android platform
      run: |
        cd frontend
        npx cap add android
        
    # Sync web assets with Android
    - name: Sync Capacitor
      run: |
        cd frontend
        npx cap sync android
        
    # Build Android Debug APK
    - name: Build Android Debug APK
      run: |
        cd frontend/android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    # Upload APK as artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
