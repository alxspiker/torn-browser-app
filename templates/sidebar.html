<!-- Sidebar Template -->
<div id="sidebar" class="sidebar">
  <div class="profile-section">
    <div class="profile-header">
      <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
        <div id="profile-avatar"></div>
        <span id="profile-name" style="font-weight: bold;"></span>
      </div>
      <div id="profile-status" style="font-size: 0.95em; color: var(--text-secondary); cursor: pointer;"></div>
    </div>
    <button id="refresh-stats" class="btn btn-secondary" style="width:100%;">Refresh Stats</button>
  </div>
  
  <div class="torn-section">
    <h3>Player Stats</h3>
    <div id="torn-stats">
      <div class="torn-stats-item">
        <span>Energy:</span>
        <span id="stat-energy">-- / --</span>
      </div>
      <div class="torn-stats-item">
        <span>Nerve:</span>
        <span id="stat-nerve">-- / --</span>
      </div>
      <div class="torn-stats-item">
        <span>Happy:</span>
        <span id="stat-happy">-- / --</span>
      </div>
      <div class="torn-stats-item">
        <span>Life:</span>
        <span id="stat-life">-- / --</span>
      </div>
      <div class="torn-stats-item">
        <span>Chain:</span>
        <span id="stat-chain">--</span>
      </div>
      <div class="torn-stats-item">
        <span>Money:</span>
        <span id="stat-money">$--</span>
      </div>
      <div class="torn-stats-item">
        <span>Points:</span>
        <span id="stat-points">--</span>
      </div>
    </div>
  </div>
  
  <div class="torn-section">
    <h3>Quick Links</h3>
    <div class="quick-links">
      <button class="quick-link" data-url="https://www.torn.com">Home</button>
      <button class="quick-link" data-url="https://www.torn.com/city.php">City</button>
      <button class="quick-link" data-url="https://www.torn.com/gym.php">Gym</button>
      <button class="quick-link" data-url="https://www.torn.com/crimes.php">Crimes</button>
      <button class="quick-link" data-url="https://www.torn.com/inventory.php">Items</button>
      <button class="quick-link" data-url="https://www.torn.com/factions.php">Faction</button>
      <button class="quick-link" data-url="https://www.torn.com/trade.php">Trade</button>
      <button class="quick-link" data-url="https://www.torn.com/hospitalview.php">Hospital</button>
      <button class="quick-link" data-url="https://www.torn.com/travelagency.php">Travel</button>
      <button class="quick-link" data-url="https://www.torn.com/events.php">Events</button>
    </div>
  </div>
  
  <div class="torn-section">
    <h3>Cooldowns</h3>
    <div id="cooldowns">
      <div class="torn-stats-item">
        <span>Drug:</span>
        <span id="cooldown-drug">--</span>
      </div>
      <div class="torn-stats-item">
        <span>Medical:</span>
        <span id="cooldown-medical">--</span>
      </div>
      <div class="torn-stats-item">
        <span>Booster:</span>
        <span id="cooldown-booster">--</span>
      </div>
    </div>
  </div>

  <div class="torn-section">
    <h3>Notes</h3>
    <textarea id="user-notes" style="width: 100%; height: 100px; background: var(--input-bg); color: var(--input-text); border: 1px solid var(--border-color); padding: 8px;"></textarea>
    <button id="save-notes" class="btn btn-primary" style="margin-top: 10px; width: 100%;">Save Notes</button>
  </div>
</div>
