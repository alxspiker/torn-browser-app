<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Torn Browser</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Torn Browser</h1>
        </div>
        
        <div class="api-section">
            <div class="card">
                <h2>Player Info</h2>
                <div id="player-info" class="info-container">
                    <p>Login to view your player information</p>
                </div>
            </div>
            
            <div class="card">
                <h2>Alerts</h2>
                <div id="alerts-config" class="config-container">
                    <div class="form-group">
                        <label for="energy-alert">Energy Alert:</label>
                        <input type="number" id="energy-alert" min="0" max="100" value="90" />
                    </div>
                    <div class="form-group">
                        <label for="nerve-alert">Nerve Alert:</label>
                        <input type="number" id="nerve-alert" min="0" max="100" value="90" />
                    </div>
                    <button id="save-alerts" class="btn">Save Alerts</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="open-browser" class="btn primary">Open Torn Website</button>
            <button id="userscripts-btn" class="btn secondary">Manage Userscripts</button>
        </div>
        
        <div id="browser-container" class="hidden">
            <div class="browser-controls">
                <button id="back-btn" class="btn">Back</button>
                <button id="reload-btn" class="btn">Reload</button>
                <button id="close-browser" class="btn">Close</button>
            </div>
            <div id="webview-container"></div>
        </div>
        
        <div id="userscripts-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Manage Userscripts</h2>
                    <button id="close-userscripts" class="btn close">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="userscripts-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./src/js/app.js"></script>
</body>
</html>
